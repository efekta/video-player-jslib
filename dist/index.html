<!doctype html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Видеоплеер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="player" class="player">
            <div class="video-container js-video-container"></div>
        <div>

        <div>
            <button class="js-play-button">Play</button>
            <button class="js-pause-button">Pause</button>
            <button class="js-volume-button">Volume</button>
            <button class="js-mute-button">Mute</button>
            <button class="js-fullscreen-button">Fullscreen</button>
        </div>

        <div>
            <span class="js-current-time"></span>
            —
            <span class="js-duration"></span>
        </div>

        <div class="js-progress progress">
            <div class="js-progress-slider progress-bar">Прогресс</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
