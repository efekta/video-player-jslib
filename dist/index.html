    <div class="app">
        <div id="player" class="player">
            <div class="js-video-container video-container"></div>

            <div>
                <button class="btn btn--play js-play-button">
                    <svg class="svg-ico">
                        <use xlink:href="#play"></use>
                    </svg>
                </button>
                <button class="btn btn--play js-pause-button" hidden>
                    <svg class="svg-ico">
                        <use xlink:href="#pause"></use>
                    </svg>
                </button>
                <button class="btn js-volume-button">
                    <svg class="svg-ico">
                        <use xlink:href="#volume"></use>
                    </svg>
                </button>
                <button class="btn js-mute-button" hidden>
                    <svg class="svg-ico">
                        <use xlink:href="#mute"></use>
                    </svg>
                </button>
                <button class="btn js-fullscreen-button">
                    <svg class="svg-ico">
                        <use xlink:href="#fullscreen"></use>
                    </svg>
                </button>
            </div>

            <div class="time-wrapper">
                <span class="js-current-time"></span>
                —
                <span class="js-duration"></span>
            </div>

            <div class="js-progress progress">
                <div class="js-progress-slider progress-bar">Прогресс</div>
            </div>
        </div>
    </div>
